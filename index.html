<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imgs/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="summary-card">
      <div class="content-img" role="img" aria-label="dancing girl"></div>

      <section class="information">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <section class="plans">
          <div class="plans-content">
            <img src="/imgs/icon-music.svg" alt="" />
            <div class="plans-price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
            <a href="">Change</a>
          </div>
        </section>

        <section>
          <button class="btn">Proceed to Payment</button>
          <a class="cancel-option" href=""> Cancel Order</a>
        </section>
      </section>
    </main>
  </body>
</html>
